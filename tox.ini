[tox]
envlist = coala, flake8, py{27,35}
skipsdist = true
skip_missing_interpreters = {env:TOX_SKIP_MISSING_INTERPRETERS:True}

[testenv]
deps = -r{toxinidir}/test-requirements.txt
commands = python -m unittest discover -v
basepython =
    py27: python2.7
    py35: python3.5

[testenv:coala]
basepython = python3.5
deps =
    coala
    coala-bears
    # nodeenv==1.1.2 # nodeenv and npm used for WriteGoodLintBear
commands =
    # nodeenv -p
    # npm install --global remark-cli remark-lint write-good
    python3 -m nltk.downloader punkt maxent_treebank_pos_tagger averaged_perceptron_tagger
    coala --non-interactive

[testenv:flake8]
deps = flake8
commands = flake8
basepython = python2.7
skip_install = True

[flake8]
max-line-length = 120
exclude = build, dist, .tox, .github, *.egg

[testenv:docs]
deps = sphinx
basepython = python2.7
commands = sphinx-build -b html -d {envtmpdir}/doctrees {toxinidir}/docs {envtmpdir}/html

[testenv:docs-linkcheck]
deps = {[testenv:docs]deps}
basepython = python2.7
commands =
    sphinx-build -b html -d {envtmpdir}/doctrees {toxinidir}/docs {envtmpdir}/html
    sphinx-build -b linkcheck {toxinidir}/docs {envtmpdir}/html